<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Check if ES6 is available</title>
</head>
<body>

<noscript>
    <p>Please enable JavaScript!</p>
</noscript>

<script>

    function checkES() {

        'use strict';

        if (typeof Symbol == "undefined") return false;

        // test if ES6 classes available
        try {
            eval("class Foo {}");
            eval("var bar = (x) => x+1");

        } catch (e) { return false; }

        return true;

    }

    if (checkES()) {

        // Browser support these ES6 features
        var script = document.createElement('script');
        script.src = "script-es6.js";
        document.head.appendChild(script);


    } else {
        // Browser doesn't support those ES6 features
        // Use the boring ES5 :(
        document.write('only es5 available');
    }

</script>
</body>
</html>
